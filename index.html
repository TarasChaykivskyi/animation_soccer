            src: url('fonts/Tipico-Medium.ttf');

<script defer src="js/main.bundle.js"></script><link href="css/main.bundle.css" rel="stylesheet"></head>
<body>

    <div class="wrapper flex-align-center">
        <img src="img/logo.png" alt="logo" class="logo">
        <div class="scene1 container-absolute-center flex-align-center">
            <h1 class="goal">GOAL!</h1>
        </div>


        <div class="scene2 flex-align-center">
            <div class="scene2-goal container-absolute-center flex-align-center">
                <h1 class="goal">GOAL!</h1>
            </div>
            <div class="team-image">
                <img src="img/team_2.png" alt="team1">
            </div>
            <div class="team-player">
                <span>73’</span>
                <span>LEWANDOWSKI</span>
            </div>
        </div>






        <div class="scene3">
            <div class="scene3-top flex-align-center">
                <div class="team-image team-image-1">
                    <img src="img/team_1.png" alt="team1">
                </div>
                <div class="team-score">
                    <span>&bull; 73’</span>
                    <h1>3 - 2</h1>
                </div>
                <div class="team-image team-image-2">
                    <img src="img/team_2.png" alt="team1">
                </div>
            </div>
            <div class="scene3-bottom">
                <div class="players-list">
                    <ul>
                        <li>24’ COMAN</li>
                        <li>50’ GNABRY</li>
                        <li>73’ LEWANDOWSKI</li>
                    </ul>
                    <ul>
                        <li>07’ REUS</li>
                        <li>48’ BELLINGHAM</li>
                    </ul>
                </div>
                <div class="game-odds">
                    <ul class="container-hexagon flex-align-center">
                        <li class="hexagon">
                            <span>1</span>
                            <h3>1.30</h3>
                        </li>
                        <li class="hexagon">
                            <span>x</span>
                            <h3>1.90</h3>
                        </li>
                        <li class="hexagon">
                            <span>2</span>
                            <h3>3.80</h3>
                        </li>
                    </ul>
                    <span>NEW ODDS</span>
                </div>
            </div>
        </div>
